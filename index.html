<!DOCTYPE html>
<html>
<head>
	
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vasanth Naik</title>
    <!-- style for quote -->
	<style>
		body {
			background-color: #0d1117;
			font-family: fantasy;
			text-align: center;
            overflow: hidden;
		}

		h1 {
			color: #333;
			font-size: 3em;
			margin-top: 50px;
		}

		#quote {
			color: #777;
			font-size: 2em;
			margin-top: 50px;
			opacity: 1;
            position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
		}
		#content {
			display: none;
			padding: 50px;
		}
	</style>
</head>
<body>
    <!-- quote starts -->
	<div id="quote">
		<p>"A clever person solves a problem.</p>
        <p>A wise person avoid it."</p>
	</div>
    <!-- quote ends -->
	<script>
		window.onload = function() {
			var quoteElement = document.getElementById("quote");
			var opacity = 1;
			var intervalId = setInterval(function() {
				opacity -= 0.03; // decrease opacity by 3% every 100ms
				quoteElement.style.opacity = opacity;
				if (opacity <= 0) {
					clearInterval(intervalId);
					quoteElement.style.display = "none";
					window.location.href = "home.html";
				}

			}, 100); // 100ms interval
		};
	</script>
	
</body>
</html>
